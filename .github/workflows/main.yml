# اسم العملية
name: Build Flet Mobile App

# تحديد متى يتم تشغيل هذا الـ Action
on:
  push:
    branches:
      - main
  workflow_dispatch:

# تحديد المهام
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flet Mobile Builder
        # هذا هو التعديل الذي قمنا به ليحل مشكلة الخطأ
        uses: flet-action/build@v1 
        with:
          script: main.py
          platforms: mobile
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flet-app-build
          path: |
            build/app.*
            build/flet-app.*
